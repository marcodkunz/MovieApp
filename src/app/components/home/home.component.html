<div class="container">
  <div class="row">
    <ngb-carousel class="carousel-multi-item" *ngIf="nowPlaying">
      <ng-template ngbSlide class="col-2" *ngFor="let movie of nowPlaying">
        <div class="picsum-img-wrapper">
          <img [src]="movie.poster_path | image" alt="{{movie.title}} poster image">
        </div>
        <div class="carousel-caption">
          <h3>{{movie.title}}</h3>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
